<h1>Movie's detail: </h1>
<div><span>Id: </span>{{movie.id}}</div>
<div><span>Name: </span>{{movie.name | uppercase}}</div>
<div><span>Release Year: </span>{{movie.releaseYear}}</div>
<div style="margin: 10px; text-align: left">
  <label>Movie name (Data-binding one-way);
    <input [ngModel]="movie.name" placeholder="Enter movie's name">
  </label>
</div>
<div style="margin: 10px; text-align: left">
  <label>Release year: (Data-binding two-way);
    <input [(ngModel)]="movie.releaseYear" placeholder="Enter release year">
  </label>
</div>
<h2>My favorite movies</h2>
<div class="parent">
  <ol class="movies">
    <li class="movieListItem" *ngFor="let eachMovie of movies"
        [class.selected]="eachMovie === selectedMovie"
        (click)="onSelect(eachMovie)">
      {{eachMovie.name}} - {{eachMovie.releaseYear}}
    </li>
  </ol>
  <div *ngIf="selectedMovie" class="details">
    <h3>You selected: {{selectedMovie.name}}, Details: </h3>
    <table style="width: 100%;">
      <tr>
        <td>name:</td>
        <td><input [(ngModel)]="selectedMovie.name" placeholder="name"></td>
      </tr>
      <tr>
        <td>release year:</td>
        <td><input [(ngModel)]="selectedMovie.releaseYear" placeholder="release year"></td>
      </tr>
    </table>
  </div>
</div>
